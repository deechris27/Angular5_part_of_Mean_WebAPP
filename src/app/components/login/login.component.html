<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container-fluid killi">
      <div class="row">
        <div class="col-sm-4 col-md-4 col-xs-12"></div>
        <div class="col-sm-4 col-md-4 col-xs-12">

          <form class="lgn" (ngSubmit)="onLogin()">
            <h3>Login</h3>
              <div class="form-group">
                <label for="username">UserName: </label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username">
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
              </div>
              <button class="btn btn-primary btn-block" type="submit">Login</button>
          </form>
        </div>
        <div class="col-sm-4 col-md-4 col-xs-12"></div>
      </div>
    </div>
  </body>
</html>
